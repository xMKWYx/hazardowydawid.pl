<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>hazardowydawid.pl</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      color: #fff;
      text-align: center;
      background: url('https://cdn.discordapp.com/attachments/1370519754095198228/1383171112216690698/kasynowydawid.png?ex=684dd1fb&is=684c807b&hm=67fcd9345711c8ef9f3d12f6ef2846fe1f524c0145f89de547e4eb55a3cff29d&') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid #4caf50;
    }

    header a {
      color: #4caf50;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      width: 100%;
    }

    h1, #current-date, #timer, #lost-amount, #progress-label {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      color: white;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #current-date {
      font-size: 1.5em;
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 10px;
    }

    #progress-label {
      font-size: 1.1em;
      margin-bottom: 5px;
      font-weight: bold;
    }

    #day-progress-container {
      width: 80%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 25px;
      position: relative;
    }

    #day-progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.5s ease;
    }

    #day-progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      pointer-events: none;
    }

    #timer {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    #lost-amount {
      font-size: 1.5em;
      color: #ff4c4c;
    }
  </style>
</head>
<body>

  <header>
    <a href="/">hazardowydawid.pl</a>
  </header>

  <main>
    <h1>Minęło od ostatniego hazardu DAWIDEXA</h1>

    <div id="timer">0 dni 0 godzin 0 minut 0 sekund</div>

    <div id="current-date">--/--/---- - --:--</div>

    <div id="progress-label">Do końca dzisiejszego dnia</div>

    <div id="day-progress-container">
      <div id="day-progress-bar"></div>
      <div id="day-progress-text">0%</div>
    </div>

    <div id="lost-amount">Ostatnie przegrane kwoty: 200 zł, 190 zł</div>

    <div style="text-align: center; margin-top: 30px;">
      <h2>Ulubione strony Dawida</h2>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
        <button onclick="window.open('https://casehug.com', '_blank')">Casehug</button>
        <button onclick="window.open('https://csgo-skins.com/?locale=pl', '_blank')">CSGO Skins</button>
        <button onclick="window.open('https://g4skins.com', '_blank')">G4Skins</button>
      </div>
    </div>

    <h3>Tajemniczy przycisk</h3>
    <button onclick="powiadomieniedawidowe()">!SPRAWDŹ!</button>
  </main>

  <script>
    const startTime = new Date("2025-06-13T21:13:00");

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function updateDisplay() {
      const now = new Date();

      // Aktualna data i godzina (format: dd/mm/yyyy - hh:mm)
      const currentDateStr = `${pad(now.getDate())}/${pad(now.getMonth() + 1)}/${now.getFullYear()} - ${pad(now.getHours())}:${pad(now.getMinutes())}`;
      document.getElementById('current-date').textContent = currentDateStr;

      // Timer od startTime
      const diff = now - startTime;
      if (diff < 0) {
        document.getElementById('timer').textContent = "Jeszcze nie minął czas";
      } else {
        const seconds = Math.floor(diff / 1000);
        const days = Math.floor(seconds / (3600 * 24));
        const hours = Math.floor((seconds % (3600 * 24)) / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        document.getElementById('timer').textContent =
          `${days} dni ${hours} godzin ${minutes} minut ${secs} sekund`;
      }

      // Progress bar dnia
      const totalSecondsInDay = 24 * 60 * 60;
      const secondsToday = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const percentOfDay = (secondsToday / totalSecondsInDay) * 100;

      document.getElementById('day-progress-bar').style.width = percentOfDay.toFixed(2) + '%';
      document.getElementById('day-progress-text').textContent = `${percentOfDay.toFixed(0)}%`;
    }

    // Uruchom aktualizację co sekundę
    updateDisplay();
    setInterval(updateDisplay, 1000);
  </script>

  <script src="przycisk.js"></script>

</body>
</html>
